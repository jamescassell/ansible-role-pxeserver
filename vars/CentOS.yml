# roles/pxeserver/vars/main.yml
---

pxeserver_packages:
  - rsync
  - shim
  - syslinux

pxeserver_packages_nfs:
  - nfs-utils

pxeserver_services: []

pxeserver_services_nfs:
  - rpcbind
  - nfs-server

pxeserver_files:
  - /usr/share/syslinux/pxelinux.0
  - /usr/share/syslinux/menu.c32
  - /boot/efi/EFI/BOOT/BOOTX64.EFI
